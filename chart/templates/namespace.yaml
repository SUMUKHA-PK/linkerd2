{{ if not .Values.SingleNamespace -}}
---
###
### Control-plane namespace (cluster-wide components)
###
---
kind: Namespace
apiVersion: v1
metadata:
  name: {{.Values.Namespace}}
  {{- if .Values.ProxyAutoInjectEnabled }}
  annotations:
    {{.Values.ProxyInjectAnnotation}}: {{.Values.ProxyInjectDisabled}}
  {{- end }}
{{- end}}
